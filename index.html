<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
     <title>Document</title>
</head>
<body>
     <div class="header">
      <div class="header-logo">U-House</div>
      <div class="header-list">
        <ul>
          <li>製品情報</li>
          <li>会社概要</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
     <div class="container">
          <div class="home">
               <h3>いい暮らしの中に<br>いつもある</h3>
          </div>
     </div>
     <div class="center-text">
          <h1>各種プランをご用意しています</h1>
          <h3>お客様のアイデアを形にします</h3>
     </div>
     <div class="contents-wrapper">
          <div class="contents">
               <div class="content-item">
                    <img src="img/plan1.png">
                    <p>ミニ雑貨をつくる</p>
               </div>
               <div class="content-item">
                    <img src="img/plan1.png">
                    <p>家具をつくる</p>
               </div>
               <div class="content-item">
                    <img src="img/plan3.png">
                    <p>ビジネス用コンテンツ</p>
               </div>
          </div>
     </div>

     <div class="btn-wrapper">
          <a href="#" class="btn signup">新規登録はこちら</a>
          <p>or sign up with</p>
          <a href="#" class="btn facebook">
          <!-- ここに<span>タグを追加しましょう -->
          <span class="fa fa-facebook"></span>
          Facebookで登録
          </a>
          <a href="#" class="btn twitter">
          <!-- ここに<span>タグを追加しましょう -->
          <span class="fa fa-twitter"></span>
          Twitterで登録
          </a>
     </div>

     <div class="center-text">
          <h1>ご不明点をお問い合わせください</h1>
     </div>

     <div class="cantact-field">
          <input type="text" placeholder="お名前">
          <textarea placeholder="お問い合わせ内容"></textarea>
          <input class="btn" type="submit" value="送信">
     </div>
        

     <footer>
          <div class="container">
               <h1>U-House</h1>
               <p>Learn to Code, Learn to be Creative.</p>
          </div>
     </footer>
     <script src="script.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
